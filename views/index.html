<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Patchbook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/createPatch">Create Patch</a>
            </li>
            <li class="nav-item active">
              <p class="pNavBar">Hello </p>
            </li>
          </ul>
          <form method="Get" action="/logout">
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <h1>Patches</h1>
      <div class="row">
      </div>
      </div>
      <script type="text/javascript">

      const http = new XMLHttpRequest();
      var url ='http://localhost:3000/user';
      http.open("Get", url);
      http.send();
      http.onreadystatechange = (error)=> {
          if (http.readyState === 4) {
            var data = JSON.parse(http.response);
              document.querySelector('.pNavBar').innerHTML += data.username
          }
      }

      url ='http://localhost:3000/patches';
      http.open("Get", url);
      http.send();
      http.onreadystatechange = (error)=> {
          if (http.readyState === 4) {
            JSON.parse(http.response).forEach(element => {

          const httpUser = new XMLHttpRequest();
          urlForUser ='http://localhost:3000/userByID?userID=' + element.userID;
          httpUser.open("Get", urlForUser);
          httpUser.send();
          httpUser.onreadystatechange = (error)=> {
            if (httpUser.readyState === 4) {

              JSON.parse(httpUser.response).forEach(user => {
              document.querySelector('.row').innerHTML += 
            `<div class="col-lg-3 col-sm-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" src="/images/${element.image}" alt="">
            <div class="card-body">
              <h4 class="card-title">${element.name}</h4>
              <p class="card-title">Made by: ${user.username}</p>
              <a href='/patch?id=${element._id}' class='btn btn-primary'>More Info</a>
            </div>
          </div>
        </div>`
              });
            }
          }
      });
    }
  }
      </script>
</body>
</html>
